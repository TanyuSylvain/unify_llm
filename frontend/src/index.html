<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM GUI - Multi-Provider Chat</title>

    <!-- External Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar (content managed by Sidebar.js) -->
        <aside class="sidebar" id="sidebar"></aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <div class="header">
                <button id="sidebarToggleBtn" class="header-sidebar-toggle" title="Toggle Sidebar">
                    <span id="sidebarToggleIcon">&#x25C0;</span>
                </button>
                <h1>LLM GUI</h1>
                <div class="controls">
                    <!-- Mode Selector -->
                    <div id="modeSelector" class="mode-selector-container"></div>

                    <!-- Simple Mode Controls -->
                    <div class="model-selector-container">
                        <div class="model-selector">
                            <label for="modelSelect">Model:</label>
                            <select id="modelSelect">
                                <option>Loading...</option>
                            </select>
                        </div>
                    </div>
                    <div class="thinking-toggle">
                        <label class="toggle-switch">
                            <input type="checkbox" id="thinkingToggle">
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label">Thinking</span>
                    </div>

                    <!-- Always visible controls -->
                    <div class="markdown-toggle">
                        <label class="toggle-switch">
                            <input type="checkbox" id="markdownToggle" checked>
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label">Markdown</span>
                    </div>
                </div>
            </div>

            <!-- Multi-Agent Configuration Panel -->
            <div id="multiAgentConfig" class="multi-agent-config-container" style="display: none;"></div>

            <!-- Main Panel: Conversation + Debate Process (side by side) -->
            <div class="main-panel">
                <!-- Chat Container -->
                <div class="chat-container">
                    <!-- Agent Status (shown during multi-agent debate) -->
                    <div id="agentStatus" class="agent-status" style="display: none;"></div>

                    <!-- Moderator Status Indicator -->
                    <div id="moderatorStatus" class="moderator-status-container"></div>

                    <div class="messages" id="messages">
                        <!-- Moderator Analysis Container -->
                        <div id="moderatorAnalysis" class="moderator-analysis-container"></div>
                    </div>

                    <div class="input-container">
                        <input
                            type="text"
                            id="messageInput"
                            placeholder="Type your message..."
                            autocomplete="off"
                        >
                        <button id="sendBtn">Send</button>
                    </div>
                </div>

                <!-- Debate Process Container (Right Side) -->
                <div id="debatePanel" class="debate-container" style="display: none;">
                    <!-- Debate Header -->
                    <div class="debate-header">
                        <span class="debate-title">Debate Process</span>
                        <span id="debateStatus" class="debate-status"></span>
                    </div>
                    <!-- Progress Indicator -->
                    <div id="progressIndicator" class="progress-indicator-container"></div>
                    <!-- Round cards go directly here -->
                    <div id="debateViewer" class="debate-rounds"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Application Scripts (ES6 Modules) -->
    <script type="module">
        import { ChatApp } from './app.js';

        // Initialize app when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            window.chatApp = new ChatApp();
        });

        // Expose app to console for debugging
        window.getChatApp = () => window.chatApp;
    </script>
</body>
</html>
