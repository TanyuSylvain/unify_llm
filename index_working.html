<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM GUI - Multi-Provider Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="frontend/src/styles/main.css">
</head>
<body>
    <div class="header">
        <h1>LLM GUI - Multi-Provider Chat</h1>
        <div class="model-selector">
            <label for="modelSelect">Model:</label>
            <select id="modelSelect">
                <option>Loading...</option>
            </select>
        </div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const modelSelect = document.getElementById('modelSelect');

        // Generate and store conversation ID
        let conversationId = localStorage.getItem('conversationId') || generateUUID();
        localStorage.setItem('conversationId', conversationId);

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Load models from API
        async function loadModels() {
            try {
                console.log('Loading models from API...');
                const response = await fetch(`${API_URL}/models/`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Models loaded:', data);

                modelSelect.innerHTML = '';

                // Group by provider
                const grouped = {};
                data.models.forEach(model => {
                    if (!grouped[model.provider_name]) {
                        grouped[model.provider_name] = [];
                    }
                    grouped[model.provider_name].push(model);
                });

                // Create optgroups
                Object.entries(grouped).forEach(([provider, models]) => {
                    const optgroup = document.createElement('optgroup');
                    optgroup.label = provider;

                    models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.model_id;
                        option.textContent = model.model_name;
                        option.title = model.description;
                        optgroup.appendChild(option);
                    });

                    modelSelect.appendChild(optgroup);
                });

                // Load saved model selection
                const savedModel = localStorage.getItem('selectedModel');
                if (savedModel) {
                    modelSelect.value = savedModel;
                }

                modelSelect.disabled = false;
                console.log('Models loaded successfully!');
            } catch (error) {
                console.error('Error loading models:', error);
                modelSelect.innerHTML = '<option>Failed to load models</option>';
                modelSelect.disabled = true;
                addMessage('Error loading models: ' + error.message, 'error');
            }
        }

        // Save model selection
        modelSelect.addEventListener('change', () => {
            localStorage.setItem('selectedModel', modelSelect.value);
            console.log('Model changed to:', modelSelect.value);
        });

        function addMessage(content, type) {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            if (type === 'assistant' && content) {
                msg.innerHTML = marked.parse(content);
            } else {
                msg.textContent = content;
            }
            messagesDiv.appendChild(msg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return msg;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            const selectedModel = modelSelect.value;
            if (!selectedModel || selectedModel === 'Loading...') {
                addMessage('Please wait for models to load or select a model', 'error');
                return;
            }

            console.log('Sending message with model:', selectedModel);

            addMessage(message, 'user');
            messageInput.value = '';
            sendBtn.disabled = true;
            messageInput.disabled = true;

            const assistantMsg = addMessage('', 'assistant');
            assistantMsg.innerHTML = '<span class="typing">Thinking</span>';

            try {
                const response = await fetch(`${API_URL}/chat/stream`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        conversation_id: conversationId,
                        model: selectedModel
                    })
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.detail || 'Request failed');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullText = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    fullText += decoder.decode(value, { stream: true });
                    assistantMsg.innerHTML = marked.parse(fullText);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }
            } catch (error) {
                console.error('Error:', error);
                assistantMsg.textContent = `Error: ${error.message}`;
                assistantMsg.classList.add('error');
            }

            sendBtn.disabled = false;
            messageInput.disabled = false;
            messageInput.focus();
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Initialize
        loadModels();
        messageInput.focus();
    </script>
</body>
</html>
